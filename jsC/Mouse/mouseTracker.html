<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracker</title>
</head>
<body>
    <p style = "text-align: center; font-size: xx-large;" id = "myID"> Track  </p>
</body>
<script>
    document.addEventListener("mousemove", (event) => {
        document.querySelector("#myID").innerText = "x coordinate "+ event.screenX + " ,  y coordinate " + event.screenY;
    });</script>
</html>
